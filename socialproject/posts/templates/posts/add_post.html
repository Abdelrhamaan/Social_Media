{% extends 'users/base.html' %} {% block body %}
<div class="flex justify-center m-4">
  <h3 class="font-bold text-2xl">Add Post</h3>
</div>
<form
  class="max-w-md mx-auto my-4 p-4 bg-white rounded shadow-xl"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="mb-4">
    <label for="first_name" class="block text-gray-700 font-bold mb-2"
      >Title</label
    >
    {{add_form.title}}
  </div>
  <div class="mb-4">
    <label for="last_name" class="block text-gray-700 font-bold mb-2"
      >Image</label
    >
    {{add_form.image}}
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2"
      >Caption</label
    >
    {{add_form.caption}}
  </div>

  <div class="text-center">
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full"
    >
      Post
    </button>
  </div>
</form>

<style>
  input:focus {
    outline: none;
    border: 2px solid blue;
    border-radius: 5px;
    box-sizing: border-box;
    width: 100%;
  }
</style>

</form> -->
{% endblock%}
