{% extends 'users/base.html'%} {% block body %}

<div class="w-full max-w-xs mx-auto my-4">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
    {% csrf_token %}

    <div class="mb-4">
      <label
        class="text-gray-700 font-bold mb-2"
        for="{{ form.username.id_for_label }}"
      >
        Username
      </label>
      <div class="my-2 appearance-none shadow rounded">{{ form.username }}</div>
    </div>

    <div class="mb-6">
      <label
        class="text-gray-700 font-bold mb-2"
        for="{{ form.password.id_for_label }}"
      >
        Password
      </label>
      <div class="my-2 appearance-none shadow rounded">{{ form.password }}</div>
    </div>

    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full"
    >
      Sign In
    </button>
  </form>
  <style>
    input:focus {
      outline: none;
      border: 2px solid blue;
      border-radius: 5px;
      box-sizing: border-box;
      width: 100%;
    }
  </style>
  <p class="text-center text-gray-500 text-xs">
    <a
      href="{% url 'password_reset' %}"
      class="text-blue-500 hover:text-blue-800"
    >
      Forgot password? Click here to reset it.
    </a>
  </p>
</div>
